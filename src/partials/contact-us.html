<section class="contact-us">
  <div class="container">
    <h2 class="contact-us-title">Contact Us</h2>
    <div class="contact-us-form-wrapper">
      <p class="contact-us-form-text">
        Please use the form below to contact us. Enter your name, email, phone,
        and message and we'll get back to you shortly.
      </p>
      <form class="contact-us-form">
        <div class="contact-us-input-wrapper">
          <label class="contact-us-label">
            <input
              type="text"
              name="user-name"
              placeholder="Name"
              class="contact-us-input"
            />
          </label>
        </div>
        <div class="contact-us-input-wrapper">
          <label class="contact-us-label">
            <input
              type="email"
              name="user-email"
              placeholder="Email"
              class="contact-us-input"
            />
          </label>
        </div>
        <div class="contact-us-input-wrapper">
          <label class="contact-us-label">
            <input
              type="tel"
              name="user-phone"
              placeholder="+380"
              class="contact-us-input"
            />
          </label>
        </div>
        <div class="contact-us-input-wrapper">
          <label class="contact-us-label">
            <textarea
              class="contact-us-textarea"
              cols="30"
              rows="10"
              name="user-comment"
              placeholder="Comment"
            ></textarea>
          </label>
        </div>
        <button class="contact-us-form-btn" type="submit">Send</button>
      </form>
    </div>

    <picture>
      <source
        srcset="
          ./img/contact-img/oclock-contact-desktop.jpg 1x,
          ./img/contact-img/oclock-contact-desktop.jpg 2x
        "
        media="(min-width:1280px)"
      />
      <source
        srcset="
          ./img/contact-img/oclock-contact-tablet.jpg 1x,
          ./img/contact-img/oclock-contact-tablet.jpg 2x
        "
        media="(min-width:768px)"
      />
      <source
        srcset="
          ./img/contact-img/oclock-contact-mobile.jpg 1x,
          ./img/contact-img/oclock-contact-mobile.jpg 2x
        "
        media="(max-width:767px)"
      />
      <img
        class="contact-us-img"
        src="./img/contact-img/oclock-contact-mobile.jpg"
        alt="watch"
      />
    </picture>
  </div>
</section>
